<!DOCTYPE html>
<html>
  <head>
    <!-- https://www.npmjs.com/package/aframe-curve-component -->
    <script src="//rawgit.com/protyze/aframe-curve-component/master/dist/aframe-curve-component.min.js"></script>

    <!-- https://www.npmjs.com/package/aframe-alongpath-component -->
    <script src="//rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component/dist/aframe-text-geometry-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <audio
      id="windsound"
      src="https://cdn.glitch.com/5e3bfb6e-46e6-493c-a078-97b0fe45358e%2Fwind01.mp3?v=1615927873544"
    ></audio>

    <audio
      id="scifi"
      src="https://cdn.glitch.com/0b387bfb-36b1-4104-b3a5-6ff28e3e7b4f%2FSci-fi%20Pulse%20Loop%20(online-audio-converter.com).mp3?v=1617834140215"
    ></audio>
  </head>

  <body>
    <a-scene renderer="physicallyCorrectLights:true" shadow="autoUpdate: true">
      <a-entity position="0 2.25 -15" particle-system="preset: dust"></a-entity>

      <!--assets-->

      <a-assets>
        <img
          id="skytexture"
          src="https://cdn.glitch.com/5e3bfb6e-46e6-493c-a078-97b0fe45358e%2FMaterial.001_baseColor.png?v=1617222868646"
        />
        <a-asset-item
          id="pipesobj"
          src="https://raw.githubusercontent.com/TylerJamesBurke/AframeProject/main/Assets/land/NEWextralargelandcity.obj"
        ></a-asset-item>
        <a-asset-item
          id="pipesmtl"
          src="https://raw.githubusercontent.com/TylerJamesBurke/AframeProject/main/Assets/land/NEWextralargelandcity.mtl"
        ></a-asset-item>

        <a-asset-item
          id="mediumobj"
          src="https://raw.githubusercontent.com/TylerJamesBurke/AframeProject/main/Assets/land/NEWlandcity.obj"
        ></a-asset-item>
        <a-asset-item
          id="mediummtl"
          src="https://raw.githubusercontent.com/TylerJamesBurke/AframeProject/main/Assets/land/NEWlandcity.mtl"
        ></a-asset-item>
        <a-asset-item
          id="smallcityobj"
          src="https://raw.githubusercontent.com/TylerJamesBurke/AframeProject/main/Assets/land/smallcity.obj"
        ></a-asset-item>
        <a-asset-item
          id="smallcitymtl"
          src="https://raw.githubusercontent.com/TylerJamesBurke/AframeProject/main/Assets/land/smallcity.mtl"
        ></a-asset-item>

        <a-asset-item
          id="medcityobj"
          src="https://raw.githubusercontent.com/TylerJamesBurke/AframeProject/main/Assets/land/NEWmediumlandcity.obj"
        ></a-asset-item>

        <a-asset-item
          id="medcitymtl"
          src="https://raw.githubusercontent.com/TylerJamesBurke/AframeProject/main/Assets/land/NEWmediumlandcity.mtl"
        ></a-asset-item>

        <a-asset-item
          id="shipobj"
          src="https://raw.githubusercontent.com/TylerJamesBurke/AframeProject/main/Assets/land/spaceships.obj"
        ></a-asset-item>

        <a-asset-item
          id="shipmtl"
          src="https://raw.githubusercontent.com/TylerJamesBurke/AframeProject/main/Assets/land/spaceships.mtl"
        ></a-asset-item>
      </a-assets>

      <!--text-->

      <a-entity
        position="-12 7 8"
        rotation="0 120 0"
        scale="8 8 8"
        text="value: Year: 2550
              
              Earth has exceded it carrying capacity for life, 20 billion individuals current reside on the planet.
              
              Natural landscapes faded away after centuries of human disruption, making life on the ground no longer inhabitable.
                
              Humans spent decades engineering massive sky cities to escape the dying landscapes of earth."
      ></a-entity>

      <!-- <a-entity
        position="-10 10 8"
        rotation="0 120 0"
        scale="10 10 10"
        text="
          bevelEnabled: true;
          bevelSize:20;
          bevelThickness: 20;
          value: Year: 2550 ">
      </a-entity>-->

      <!-- sky  -->
      <a-sky src="#skytexture" position="0 -125 0"> </a-sky>

      <!--dust


      <a-entity position="0 2.25 -15" particle-system="preset: dust"></a-entity>
      <a-entity
        id="dust"
        particle-system="preset: dust; color: #b0ffef, #f542d1; particleCount: 10000"
      ></a-entity>-->

      <!--ship path


      <a-curve id="track1">
        <a-curve-point position="-2 2 -3"></a-curve-point>
        <a-curve-point position="0 1 -3"></a-curve-point>
      alongpath="curve: #track1; loop: true"
      </a-curve>-->
      
      

      <!--ship-->

      <a-entity
        id="ship"
        shadow="receive: true"
        position="-10.5 2 -4.6"
        scale="0.180 0.18 0.18"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; dir: alternate; dur:12000; easing:linear;loop:true"
        obj-model="obj: #shipobj; mtl: #shipmtl"
        animation__position="property: object3D.position.y; to: 20;  dir: alternate; dur: 17700; loop:true "
      >
      </a-entity>

      <!-- land citys-->

      <a-entity
        id="skycity"
        shadow="receive: true"
        position="7 -4 -10"
        scale="12 12 12"
        rotation="0 -47 0"
        obj-model="obj: #pipesobj; mtl: #pipesmtl"
        animation__position="property: object3D.position.y; to: -6.5;  dir: alternate; dur: 7700; loop:true "
        animation="property: rotation; to: 0 360 0; dir: alternate; dur:195000; easing:linear;loop:true"
      >
      </a-entity>

      <a-entity
        id="skycity2"
        shadow="receive: true"
        position="10 -1 30"
        scale="10 10 10"
        rotation="0 -120.3 0"
        obj-model="obj: #mediumobj; mtl: #mediummtl"
        animation__position="property: object3D.position.y; to: -5.5; dir: alternate; dur: 24700; loop: true"
        animation="property: rotation; to: 0 360 0; dir: alternate; dur:195000; easing:linear;loop:true"
      >
      </a-entity>

      <a-entity
        id="mediumcity"
        shadow="receive: true"
        position="-10 -2.5 30"
        scale="8 8 8"
        rotation="0 -265.3 0"
        obj-model="obj: #medcityobj; mtl: #medcitymtl"
        animation__position="property: object3D.position.y; to: 3.5; dir: alternate; dur: 17700; loop: true"
      animation="property: rotation; to: 0 360 0; dir: alternate; dur:195000; easing:linear;loop:true"
                >
      </a-entity>

      <a-entity
        id="smallcity"
        shadow="receive: true"
        position="17 -0.8 2.2"
        scale="5 5 5"
        rotation="0 15 -1"
        obj-model="obj: #smallcityobj; mtl: #smallcitymtl"
        animation__position="property: object3D.position.y; to: 1.8; dir: alternate; dur: 6700; loop: true"
        animation="property: rotation; to: 0 360 0; dir: alternate; dur:195000; easing:linear;loop:true"
      >
      </a-entity>
      <a-entity
        id="smallcity2"
        shadow="receive: true"
        position="-28 -1 -0.3"
        scale="6 6 6"
        rotation="0 -34 -1"
        obj-model="obj: #smallcityobj; mtl: #smallcitymtl"
        animation__position="property: object3D.position.y; to: .2; dir: alternate; dur: 5700; loop: true"
        animation="property: rotation; to: 0 360 0; dir: alternate; dur:195000; easing:linear;loop:true"
                >
      </a-entity>

      <a-entity
        position="0 23 0"
        particle-system="preset: dust; particleCount: 550; opacity: 0.3; size:1; randomize: true"
      ></a-entity>

      <!-- sound-->

      <a-entity
        sound="src:#windsound; volume: 0.08; autoplay: true; loop: true"
      ></a-entity>
      <a-entity
        sound="src:#scifi; volume: 0.2; autoplay: true; loop: true"
      ></a-entity>

      <!-- camera-->

      <a-camera
        wasd-controls-enabled="true"
        look-controls="reverseMouseDrag:true"
        position="-2.5 4 6"
        scale="4 4 4"
        rotation="43 -36 76"
      >
      </a-camera>

      <!--lighting-->

      <a-entity
        light="color: #8bacff; castShadow:true;intensity: 3.71; angle:-100;"
        position="-20 14.836 -21"
        scale="2.3 1.2 2.1"
      ></a-entity>

      <a-entity
        light="color: #8bacff; castShadow:true; intensity: 4.71; angle:-100;"
        position="6 10 -12"
        scale="2.3 1.2 2.1"
        rotation="0 175 0"
      ></a-entity>
      <a-entity
        light="color: #8bacff; castShadow:true; intensity: 5.71; angle:49;"
        position="5.5 11.836 15"
        scale="2.3 1.2 2.1"
      ></a-entity>
      <a-entity
        light=" type:hemisphere; color: #90b4fc; castShadow:true; intensity: 2"
        position="-22 -20 15"
      ></a-entity>
      <a-entity
        light=" type:hemisphere; color: #fff2b3; groundColor:#3058e8; castShadow:true; intensity: 1.5"
        position=".06 -.06 .07"
        rotation="43 -36 76"
        scale="0.435 0.373 0.435"
      ></a-entity>
      <!--<a-entity light="type:point;
          intensity: .8;
          distance:10;
          castshadow:true"
          position="2 10 5"></a-entity>
          
  <a-animation 
    attribute="rotation" 
    to="0 360 0" 
    repeat="indefinite" 
    dur="5000" 
    easing="linear">
  </a-animation>-->
    </a-scene>
  </body>
</html>
